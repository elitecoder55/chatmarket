<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatMarket</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root" class="h-screen"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [messages, setMessages] = useState([]);
      const [listings, setListings] = useState([]);
      const [users, setUsers] = useState([]);
      const [newMessage, setNewMessage] = useState("");
      const [newListing, setNewListing] = useState({ title: "", price: "", seller: "" });
      const [newUser, setNewUser] = useState("");
      const [socket, setSocket] = useState(null);
      const [currentChat, setCurrentChat] = useState(null);
      const [yourName, setYourName] = useState("");

      const SERVER_URL = "https://chatmarket-1.onrender.com";

      useEffect(() => {
        if (!yourName) return;
        const sock = io(SERVER_URL);
        setSocket(sock);

        sock.on('users', (usr) => setUsers(usr));
        sock.on('listings', (lsts) => setListings(lsts));
        sock.on('messages', (msgs) => setMessages(msgs));

        fetch(`${SERVER_URL}/users`).then(res => res.json()).then(setUsers);
        fetch(`${SERVER_URL}/listings`).then(res => res.json()).then(setListings);

        return () => sock.disconnect();
      }, [yourName]);

      const sendMessage = () => {
        if (newMessage.trim() && socket && currentChat) {
          const msg = {
            sender: yourName,
            text: newMessage,
            to: currentChat,
            from: yourName
          };
          socket.emit('message', msg);
          setNewMessage("");
        }
      };

      const addListing = () => {
        if (newListing.title && newListing.price && newListing.seller) {
          fetch(`${SERVER_URL}/listings`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newListing)
          });
          setNewListing({ title: "", price: "", seller: "" });
        }
      };

      const addUser = () => {
        if (newUser.trim()) {
          fetch(`${SERVER_URL}/users`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: newUser })
          });
          setNewUser("");
        }
      };

      const negotiatePrice = async (price) => {
        try {
          const res = await fetch(`${SERVER_URL}/negotiate`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ price })
          });
          const data = await res.json();
          return data.suggestedPrice;
        } catch (error) {
          console.error('Negotiation failed:', error);
          return Math.round(price * 0.85);
        }
      };

      const filteredMessages = messages.filter(msg =>
        (msg.from === yourName && msg.to === currentChat) ||
        (msg.from === currentChat && msg.to === yourName)
      );

      const ListingCard = ({ listing }) => {
        const [suggested, setSuggested] = useState(null);

        useEffect(() => {
          negotiatePrice(listing.price).then(setSuggested);
        }, [listing.price]);

        return (
          <div
            onClick={() => setCurrentChat(listing.seller)}
            className="p-3 bg-gray-100 rounded-lg mb-2 shadow cursor-pointer"
          >
            <h3 className="font-semibold">{listing.title}</h3>
            <p className="text-sm text-gray-600">
              ${listing.price} • {listing.seller}
            </p>
            {suggested !== null && (
              <p className="text-xs text-blue-600">Suggested: ${suggested}</p>
            )}
          </div>
        );
      };

      if (!yourName) {
        return (
          <div className="flex h-full items-center justify-center bg-gray-200">
            <div className="bg-white p-6 rounded-lg shadow-lg">
              <h2 className="text-xl font-bold mb-4">Enter Your Name</h2>
              <input
                type="text"
                value={yourName}
                onChange={(e) => setYourName(e.target.value)}
                className="w-full p-2 border rounded mb-4"
                placeholder="Your name"
              />
              <p className="text-sm text-gray-600">You need a name to start chatting!</p>
            </div>
          </div>
        );
      }

      return (
        <div className="flex h-full">
          <div className="w-1/3 bg-white border-r flex flex-col">
            <div className="bg-green-600 text-white p-4">
              <h1 className="text-lg font-bold">ChatMarket</h1>
              <p className="text-sm">Logged in as: {yourName}</p>
            </div>
            <div className="p-4 overflow-y-auto flex-1">
              <h2 className="font-semibold mb-2">Users</h2>
              {users.map(user => (
                <div
                  key={user.id || user.name}
                  onClick={() => setCurrentChat(user.name)}
                  className={`p-3 rounded-lg mb-2 cursor-pointer ${currentChat === user.name ? "bg-green-100" : "bg-gray-100"}`}
                >
                  {user.name}
                </div>
              ))}
              <input
                type="text"
                value={newUser}
                onChange={(e) => setNewUser(e.target.value)}
                className="w-full p-2 border rounded mb-2"
                placeholder="Add new user"
              />
              <button onClick={addUser} className="w-full bg-green-600 text-white p-2 rounded">Add User</button>
            </div>
            <div className="p-4 border-t">
              <h2 className="font-semibold mb-2">Marketplace</h2>
              {listings.map(listing => (
                <ListingCard key={listing.id || listing.title} listing={listing} />
              ))}
              <input
                type="text"
                value={newListing.title}
                onChange={(e) => setNewListing({ ...newListing, title: e.target.value })}
                className="w-full p-2 border rounded mb-2"
                placeholder="Item title"
              />
              <input
                type="number"
                value={newListing.price}
                onChange={(e) => setNewListing({ ...newListing, price: e.target.value })}
                className="w-full p-2 border rounded mb-2"
                placeholder="Price ($)"
              />
              <input
                type="text"
                value={newListing.seller}
                onChange={(e) => setNewListing({ ...newListing, seller: e.target.value })}
                className="w-full p-2 border rounded mb-2"
                placeholder="Seller name"
              />
              <button onClick={addListing} className="w-full bg-green-600 text-white p-2 rounded">Add</button>
            </div>
          </div>

          <div className="w-2/3 flex flex-col bg-[url('https://whatsapp.com/img/chat-bg.png')] bg-repeat">
            <div className="bg-green-600 text-white p-4 flex items-center">
              <h2 className="text-lg font-semibold">{currentChat ? `Chat with ${currentChat}` : "Select a user"}</h2>
            </div>
            <div className="flex-1 p-4 overflow-y-auto">
              {filteredMessages.map(msg => (
                <div
                  key={msg.id || Math.random()}
                  className={`flex ${msg.sender === yourName ? "justify-end" : "justify-start"} mb-2`}
                >
                  <div
                    className={`max-w-xs p-3 rounded-2xl shadow ${msg.sender === yourName ? "bg-green-100" : "bg-white"}`}
                  >
                    <p className="text-sm">{msg.text}</p>
                    <p className="text-xs text-gray-500 mt-1">{msg.timestamp}</p>
                  </div>
                </div>
              ))}
            </div>
            <div className="p-4 bg-gray-100 flex items-center space-x-2">
              <input
                type="text"
                value={newMessage}
                onChange={(e) => setNewMessage(e.target.value)}
                className="flex-1 p-2 rounded-full border"
                placeholder="Type a message..."
              />
              <button
                onClick={sendMessage}
                className="bg-green-600 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center"
              >
                ➤
              </button>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
