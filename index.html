<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatMarket</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root" class="h-screen w-screen"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [messages, setMessages] = useState([]);
      const [listings, setListings] = useState([]);
      const [users, setUsers] = useState([]);
      const [newMessage, setNewMessage] = useState("");
      const [newListing, setNewListing] = useState({ title: "", price: "", seller: "" });
      const [newUser, setNewUser] = useState("");
      const [socket, setSocket] = useState(null);
      const [currentChat, setCurrentChat] = useState(null);
      const [yourName, setYourName] = useState("");
      const chatEndRef = useRef(null);
      const emojiList = ["ðŸ˜€", "ðŸ˜‚", "ðŸ˜", "ðŸ˜Ž", "ðŸ˜­", "ðŸ‘", "ðŸŽ‰", "â¤ï¸", "ðŸ”¥"];

      const SERVER_URL = "https://chatmarket-1.onrender.com";

      useEffect(() => {
        if (!yourName) return;
        const sock = io(SERVER_URL);
        setSocket(sock);

        sock.emit('register', yourName);
        sock.on('users', setUsers);
        sock.on('listings', setListings);
        sock.on('messages', setMessages);

        fetch(`${SERVER_URL}/users`).then(res => res.json()).then(setUsers);
        fetch(`${SERVER_URL}/listings`).then(res => res.json()).then(setListings);

        return () => sock.disconnect();
      }, [yourName]);

      useEffect(() => {
        chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
      }, [messages]);

      const sendMessage = () => {
        if (newMessage.trim() && socket && currentChat) {
          const msg = {
            sender: yourName,
            text: newMessage,
            to: currentChat,
            from: yourName
          };
          socket.emit('message', msg);
          setNewMessage("");
        }
      };

      const filteredMessages = messages.filter(msg =>
        (msg.from === yourName && msg.to === currentChat) ||
        (msg.from === currentChat && msg.to === yourName)
      );

      if (!yourName) {
        return (
          <div className="flex h-full items-center justify-center bg-gray-200">
            <div className="bg-white p-6 rounded-lg shadow-lg">
              <h2 className="text-xl font-bold mb-4">Enter Your Name</h2>
              <input
                type="text"
                value={yourName}
                onChange={(e) => setYourName(e.target.value)}
                className="w-full p-2 border rounded mb-4"
                placeholder="Your name"
              />
              <p className="text-sm text-gray-600">You need a name to start chatting!</p>
            </div>
          </div>
        );
      }

      return (
        <div className="flex h-full">
          {/* Sidebar */}
          <div className="w-1/3 bg-white border-r flex flex-col">
            <div className="bg-green-600 text-white p-4">
              <h1 className="text-lg font-bold">ChatMarket</h1>
              <p className="text-sm">Logged in as: {yourName}</p>
            </div>
            <div className="p-4 overflow-y-auto flex-1">
              <h2 className="font-semibold mb-2">Users</h2>
              {users.map(user => (
                <div
                  key={user.id || user.name}
                  onClick={() => setCurrentChat(user.name)}
                  className={`p-2 rounded-lg mb-1 cursor-pointer text-sm ${currentChat === user.name ? "bg-green-100" : "bg-gray-100"}`}
                >
                  {user.name}
                </div>
              ))}
              <input
                type="text"
                value={newUser}
                onChange={(e) => setNewUser(e.target.value)}
                className="w-full p-2 border rounded mt-2 mb-1"
                placeholder="Add new user"
              />
              <button onClick={() => {
                if (newUser.trim()) {
                  fetch(`${SERVER_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newUser })
                  });
                  setNewUser("");
                }
              }} className="w-full bg-green-600 text-white p-2 rounded">Add User</button>
            </div>
          </div>

          {/* Chat Area */}
          <div className="w-2/3 flex flex-col bg-[url('https://i.imgur.com/Oa1FqXG.png')] bg-cover">
            <div className="bg-green-600 text-white p-4">
              <h2 className="text-lg font-semibold">{currentChat ? `Chat with ${currentChat}` : "Select a user to start chat"}</h2>
            </div>
            <div className="flex-1 overflow-y-auto px-4 py-2">
              {filteredMessages.map((msg, idx) => (
                <div
                  key={idx}
                  className={`flex ${msg.sender === yourName ? "justify-end" : "justify-start"} mb-2`}
                >
                  <div className={`p-3 rounded-xl max-w-xs shadow-md text-sm ${
                    msg.sender === yourName ? "bg-green-100" : "bg-white"
                  }`}>
                    <p>{msg.text}</p>
                    <p className="text-[10px] text-gray-500 text-right">{msg.timestamp}</p>
                  </div>
                </div>
              ))}
              <div ref={chatEndRef}></div>
            </div>
            <div className="p-4 bg-white flex flex-col gap-2">
              <div className="flex flex-wrap gap-2">
                {emojiList.map((emoji, i) => (
                  <button key={i} className="text-2xl" onClick={() => setNewMessage(prev => prev + emoji)}>{emoji}</button>
                ))}
              </div>
              <div className="flex items-center space-x-2">
                <input
                  type="text"
                  value={newMessage}
                  onChange={(e) => setNewMessage(e.target.value)}
                  onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                  className="flex-1 p-2 border rounded-full"
                  placeholder="Type a message..."
                />
                <button
                  onClick={sendMessage}
                  className="bg-green-600 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center"
                >
                  âž¤
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
